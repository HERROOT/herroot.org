<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>HerRoot_HerStory</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Noto+Serif+Thai&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Noto Serif Thai', serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.45);
      padding: 60px 40px;
      text-align: center;
      border-radius: 10px;
      max-width: 90%;
    }

    h1 {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 36px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    h3 {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: normal;
    }

    p {
      font-size: 16px;
      line-height: 1.8;
      max-width: 600px;
      margin: 0 auto 30px;
    }
    a.button {
      display: inline-block;
      background-color: #927323;
      color: #f5f4f4;
      font-family: 'IBM Plex Mono', monospace;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #e0e0e0;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
      h2 {
        font-size: 20px;
      }
      h3 {
        font-size: 16px;
      }
      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>Thai Grassroot Women Archive</h1>
    <h2>Rewritten · Reframed · Remembered</h2>
    <h3>HerRoot HerStory from the margins</h3>
    <p>พื้นที่แห่งเรื่องราว ความทรงจำ และสิ่งที่ขาดหายไปในประวัติศาสตร์</p>

    <a href="enter_website.html" class="button">continue</a>
  </div>

</html>
